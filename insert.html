<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Insert Driving License Application</title>
</head>
<body>
    <header>
        <h1>Insert Driving License Application</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search Record</a></li>
            <li><a href="insert.html">Insert Data Record</a></li>
            <li><a href="edit.html">Edit Record</a></li>
            <li><a href="delete.html">Delete Record</a></li>
        </ul>
    </nav>

    <section>
        <form action="#" method="post" id="licenseApplicationForm">
            <section>
                <h2>Personal Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
    
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </section>
    
            <section>
                <h2>Contact Information</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </section>
    
            <section>
                <h2>License Details</h2>
                <label for="licenseType">License Type:</label>
                <select id="licenseType" name="licenseType" required>
                    <option value="learner">Learner's Permit</option>
                    <option value="full">Full License</option>
                </select>
    
                <label for="vehicleType">Vehicle Type:</label>
                <input type="text" id="vehicleType" name="vehicleType" required>
    
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </section>
    
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
